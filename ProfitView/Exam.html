<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>PROFIT</title>

    <style>
      input {
        margin: 20px 0;
      }
      select {
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; align-items: center;">
      <h1>Exam CRUD </h1> 
      <h3> / <a href="./lessonCRUD.html"> Lesson CRUD  </a></h3> 
      <h3> / <a href="./studentCRUD.html"> Student CRUD</a></h3>
    </div>
    <br />
    <h2>List</h2>
    <table border="1" class="table" style="text-align: center">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">LessonCode</th>
          <th scope="col">Student Number</th>
          <th scope="col">Date</th>
          <th scope="col">Grade</th>
        </tr>
      </thead>
      <tbody id="exam-list"></tbody>
    </table>

    <h2>Create</h2>
    <select id="listLessons" class="form-control">
      <option value="" disabled selected>Lessons</option>
    </select>
    <select id="listStudents" class="form-control">
      <option value="" disabled selected>Students</option>
    </select>
    <input type="datetime-local" class="form-control" id="dateExam" placeholder="Date">
    <input type="number" class="form-control" id="gradeExam" placeholder="Grade" min="0" max="9">
    <button onclick="CreateExam()" class="btn btn-primary form-control">ADD</button>


    <script src="./exam.js"></script>
  </body>
</html>
