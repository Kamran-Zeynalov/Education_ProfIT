<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>PROFIT</title>

    <style>
     
        input{
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Lesson CRUD</h1>
    <br>
    <h2>List</h2>
    <table border="1" class="table" style="text-align: center;">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">LessonCode</th>
                <th scope="col">Name</th>
                <th scope="col">Class</th>
                <th scope="col">Teacher</th>
                <th scope="col">Remove</th>
            </tr>
        </thead>
        <tbody id="lesson-list"></tbody>
    </table>

    <h2>Update</h2>
    <input type="text" class="form-control" id="lessonCodeU" placeholder="LessonCode(max 3 char)">
    <input type="text" class="form-control" id="nameU" placeholder="Name">
    <input type="hidden" id="lessonIdU">
    <input type="number" class="form-control" id="classU" placeholder="Class" min="0" max="99">
    <input type="text" class="form-control" id="teacherNameU" placeholder="TeacherName">
    <input type="text" class="form-control" id="teacherSurnameU" placeholder="TeacherSurname">
    <button onclick="UpdateLesson()" class="btn btn-primary form-control">UPDATE</button>


    <h2>Create</h2>
    <div id="errorContainer"></div>
    <input type="text" class="form-control" id="lessonCode" placeholder="LessonCode(max 3 char)">
    <input type="text" class="form-control" id="name" placeholder="Name">
    <input type="number" class="form-control" id="class" placeholder="Class" min="0" max="99">
    <input type="text" class="form-control" id="teacherName" placeholder="TeacherName">
    <input type="text" class="form-control" id="teacherSurname" placeholder="TeacherSurname">
    <button onclick="CreateLesson()" class="btn btn-primary form-control">ADD</button>


    <script src="./LessonCRUD.js"></script>
</body>
</html>
