<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>PROFIT</title>

    <style>
        input{
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Student CRUD</h1>
    <br>
    <h2>List</h2>
    <table border="1" class="table" style="text-align: center;">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Student Number</th>
                <th scope="col">Name Surname</th>
                <th scope="col">Class</th>
                <th scope="col">Remove</th>
            </tr>
        </thead>
        <tbody id="student-list"></tbody>
    </table>

    <h2>Update</h2>
    <input type="number" class="form-control" id="numberU" placeholder="Student Number">
    <input type="text" class="form-control" id="nameU" placeholder="Name">
    <input type="text" class="form-control" id="surnameU" placeholder="Surname">
    <input type="class" class="form-control" id="classU" placeholder="Class">
    <input type="hidden" id="studentIdU">
    <button onclick="UpdateStudent()" class="btn btn-primary form-control">UPDATE</button>


    <h2>Create</h2>
    <div id="errorContainer"></div>
    <input type="number" class="form-control" id="numberStu" placeholder="Student Number">
    <input type="text" class="form-control" id="name" placeholder="Name">
    <input type="text" class="form-control" id="surname" placeholder="Surname">
    <input type="number" class="form-control" id="class" placeholder="Class" min="0" max="99">
    <button onclick="CreateStudent()" class="btn btn-primary form-control">ADD</button>


    <script src="./studentCRUD.js"></script>
</body>
</html>
